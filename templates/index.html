<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Dígitos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        h1 {
            color: #333;
        }

        .canvas-container {
            margin: 20px 0;
        }

        #canvas {
            border: 1px solid #333;
            background-color: white;
        }

        button {
            margin: 10px;
        }

        .prediccion {
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }

        .feedback {
            margin-top: 20px;
            text-align: center;
        }

        #feedback-correcto {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Reconocimiento de Dígitos Escritos a Mano</h1>

    <div class="canvas-container">
        <canvas id="canvas" width="400" height="400"></canvas>
        <br>
        <button onclick="limpiarCanvas()">Limpiar</button>
        <button onclick="guardarDibujo()">Guardar y Predecir</button>
    </div>

    <div class="prediccion" id="resultado"></div>

    <div class="feedback">
        <p>¿Es correcta la predicción?</p>
        <button onclick="enviarFeedback(true)">Sí</button>
        <button onclick="mostrarInputEtiqueta()">No</button>
    </div>

    <div id="feedback-correcto">
        <input type="number" id="etiqueta-correcta" placeholder="Etiqueta correcta (0-9)">
        <button onclick="enviarFeedback(false)">Enviar</button>
    </div>

    <button onclick="reentrenarModelo()">Reentrenar Modelo</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let dibujando = false;
        let ultimaPrediccion = null;

        // Inicializa el fondo blanco del canvas
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Eventos para el dibujo
        canvas.addEventListener('mousedown', () => dibujando = true);
        canvas.addEventListener('mouseup', () => dibujando = false);
        canvas.addEventListener('mouseleave', () => dibujando = false);
        canvas.addEventListener('mousemove', (e) => {
            if (dibujando) {
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(e.offsetX, e.offsetY, 10, 0, 2 * Math.PI);
                ctx.fill();
            }
        });

        // Limpia el canvas
        function limpiarCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            document.getElementById('resultado').innerText = '';
        }

        // Guarda el dibujo y realiza la predicción
        function guardarDibujo() {
            const canvasData = canvas.toDataURL('image/png');
            fetch('/guardar_imagen', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: canvasData })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        realizarPrediccion();
                    }
                });
        }

        // Realiza la predicción
        function realizarPrediccion() {
            fetch('/predict', { method: 'POST' })
                .then(response => response.json())
                .then(prediccion => {
                    if (prediccion.error) {
                        document.getElementById('resultado').innerText = "Error en la predicción.";
                    } else {
                        ultimaPrediccion = prediccion.prediccion;
                        document.getElementById('resultado').innerText = `Predicción: ${prediccion.prediccion}`;
                    }
                });
        }

        // Muestra el campo para ingresar la etiqueta correcta
        function mostrarInputEtiqueta() {
            document.getElementById('feedback-correcto').style.display = 'block';
        }

        // Envía el feedback
        function enviarFeedback(esCorrecto) {
            const etiquetaCorrecta = esCorrecto ? ultimaPrediccion : document.getElementById('etiqueta-correcta').value;

            fetch('/feedback', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    prediccion: ultimaPrediccion,
                    etiqueta_correcta: parseInt(etiquetaCorrecta)
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Feedback enviado correctamente.");
                    } else {
                        alert("Error al enviar feedback.");
                    }
                });
        }

        // Reentrena el modelo
        function reentrenarModelo() {
            fetch('/reentrenar', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Modelo reentrenado correctamente.");
                    } else {
                        alert("Error al reentrenar el modelo.");
                    }
                });
        }
    </script>
</body>

</html>
